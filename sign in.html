<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>New account</title>
    <link rel="stylesheet" href="cinema.css">
    
</head>
<body>
    <body style="background-color:rgb(243, 190, 190);">
        <style> 
            body
             { 
              background-image: url('3.jpg'); 
             }
            </style> 


    <header>
        <center> <font size="6"
        color="rgb(203, 203, 252);">
        <strong>CimaJems</strong> </center>
        
    </font>
    <br>
    <br>
    </header>
    
    <section>
        <center>
            <form action="login.html" method="get">
                <fieldset  style="height: 450px;width:400px;">
                    <legend>
                        Sign in
                    </legend>
                    <br>
                    <input type="text" name="First name" value="" placeholder="First name" required>
                    <br>
                    <br>
                    <input type="text" name="Surname" value="" placeholder="surname" required>
                    <br>
                    <br>
                    <input type="number" name="number" value="" placeholder="Mobile Number" required>
                    <br>
                    <br>
                    <input type="email" name="email" value="" placeholder="Enter your Email" required>
                    <br>
                    <br>
                    <input type="password" name="password" value="" placeholder="Enter your Password" required>
                    <br>
                    <br>
                    <section>
                        <label>Date of birth:</label>
                        <select name="day of birth" >
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>

                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <select name="month of birth" >
                            <option value="Jan">Jan</option>
                            <option value="Feb">Feb</option>
                            <option value="Mar">Mar</option>
                            <option value="Abr">Abr</option>
                            <option value="May">May</option>
                            <option value="Jun">Jun</option>
                            <option value="Jul">Jul</option>
                            <option value="Aug">Aug</option>
                            <option value="Sep">Sep</option>
                            <option value="Oct">Oct</option>
                            <option value="Nov">Nov</option>
                            <option value="Dec">Dec</option>
                        </select>
                        <select name="Year of birth" >
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                            <option value="2005">2005</option>
                            <option value="2006">2006</option>
                            <option value="2007">2007</option>
                            <option value="2008">2008</option>
                            <option value="2009">2009</option>
                            <option value="2010">2010</option>
                            <option value="2011">2011</option>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                        </select>
                    </section>
                    <br>
                    <br>
                    <section>
                    <label>Gender: </label>
                    <input type="radio" name="Gender" value="Male" required>
                    <label> Male.</label>
                    <input type="radio" name="Gender" value="Female" required>
                    <label>Female.</label>
                    <input type="radio" name="Gender" value="custom" required>
                    <label>Custom.</label>
                    </section>
                    <br>
                    <article>
                      <p><small>
                        By clicking Sign Up, you agree to our Terms,
                        Privacy Policy and Cookies Policy.
                         You may receive SMS notifications from us and can opt out at any time.
                        </small>
                      </p>
                    </article>
                    <footer>
                        <input type="submit" 
                        value=" Sign Up" 
                        style="background-color:rgb(14, 108, 151); 
                        border-color:rgb(203, 203, 252);
                         color:rgb(250, 249, 249)" >
                     
                    </footer>        
                   
                </fieldset
            </form>



        </center>
    </section>





















    <script src="cinema.js"></script>
</body>
</html>
